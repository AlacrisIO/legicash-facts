<!-- DON'T EDIT THIS FILE! It is generated from endpoints.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8081</port>
    
    <logdir>local/var/log/endpoints</logdir>
    <datadir>local/var/data/endpoints</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/endpoints-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="base64" /> <extension findlib-package="integers" /> <extension findlib-package="lwt.ppx" /> <extension findlib-package="deriving-yojson" /> <extension findlib-package="ppx_deriving_yojson" /> <extension findlib-package="js_of_ocaml-ppx.deriving" />
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/endpoints/eliom" />
      <eliommodule module="local/lib/endpoints/endpoints.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
