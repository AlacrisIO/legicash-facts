<!-- DON'T EDIT THIS FILE! It is generated from endpoints.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/usr/local/var/log/endpoints</logdir>
    <datadir>/usr/local/var/data/endpoints</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>/usr/local/var/run/endpoints-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="lwt.ppx" /> <extension findlib-package="js_of_ocaml-ppx.deriving" />
    <host hostfilter="*">
      <static dir="/usr/local/var/www/endpoints/static" />
      <static dir="/usr/local/var/www/endpoints/eliom" />
      <eliommodule module="/usr/local/lib/endpoints/endpoints.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
